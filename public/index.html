<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trello Clone</title>
    <script src="./bundle.js" async defer></script>
  </head>
  <body
    class="font-poppins bg-gradient-to-bl from-[#f0f6fc] via-[#fdf7fb] to-[#f6ffff] gap-2 min-h-screen select-none"
  >
    <!-- Body -->
    <div class="p-4">
      <!-- Top Header -->
      <header class="flex justify-between items-center px-12 py-6 shadow-md bg-white rounded">
        <div class="flex flex-col gap-3">
          <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-blue-500 relative inline-block"
          >
            <span class="relative text-white font-bold">trellis clone</span>
          </span>
          <p class="text-xs text-neutral-500">17 Jun, 2022</p>
        </div>
        <div class="flex items-center text-xs gap-2">
          <button
            type="button"
            id="add-task-modal-button"
            class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-3 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          >
            + Add Task
          </button>
          <button
            id="save-all"
            class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-3 border-b-4 border-green-700 hover:border-green-500 rounded"
          >
            Save All
          </button>
        </div>
      </header>

      <section class="grid grid-cols-4 gap-4 mt-8">
        <!-- Backlog -->
        <div class="flex flex-col gap-1">
          <div class="flex justify-between rounded-lg items-center bg-slate-50 px-4 py-2 shadow-md">
            <h1 class="font-medium text-xl">Backlog</h1>
            <button
              class="bg-sky-50 font-medium text-blue-600 rounded-xl px-4 py-2 transition-shadow ease-in-out hover:shadow-md"
            >
              + New Item
            </button>
          </div>
          <ul id="backlog" class="bg-slate-50 flex flex-col p-4 rounded-lg mt-4 shadow-md"></ul>
        </div>

        <!-- Work in Progress -->
        <div class="flex flex-col gap-1">
          <div class="flex justify-between rounded-lg items-center bg-slate-50 px-4 py-2 shadow-md">
            <h1 class="font-medium text-xl">Work in Progress</h1>
            <button
              class="bg-sky-50 font-medium text-blue-600 rounded-xl px-4 py-2 transition-shadow ease-in-out hover:shadow-md"
            >
              + New Item
            </button>
          </div>
          <ul
            id="work-in-progress"
            class="bg-slate-50 flex flex-col p-4 rounded-lg mt-4 shadow-md"
          ></ul>
        </div>

        <!-- In Review -->
        <div class="flex flex-col gap-1">
          <div class="flex justify-between rounded-lg items-center bg-slate-50 px-4 py-2 shadow-md">
            <h1 class="font-medium text-xl">In Review</h1>
            <button
              class="bg-sky-50 font-medium text-blue-600 rounded-xl px-4 py-2 transition-shadow ease-in-out hover:shadow-md"
            >
              + New Item
            </button>
          </div>
          <ul id="in-review" class="bg-slate-50 flex flex-col p-4 rounded-lg mt-4 shadow-md"></ul>
        </div>

        <!-- Finished -->
        <div class="flex flex-col gap-1">
          <div class="flex justify-between rounded-lg items-center bg-slate-50 px-4 py-2 shadow-md">
            <h1 class="font-medium text-xl">Finished</h1>
            <button
              class="bg-sky-50 font-medium text-blue-600 rounded-xl px-4 py-2 transition-shadow ease-in-out hover:shadow-md"
            >
              + New Item
            </button>
          </div>
          <ul id="finished" class="bg-slate-50 flex flex-col p-4 rounded-lg mt-4 shadow-md"></ul>
        </div>
      </section>
    </div>

    <!-- MODALS -->
    <!-- SAVE ALL MODAL -->
    <div
      id="save-all-modal"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white hidden"
    >
      <div class="mt-3 text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>

        <h3 class="text-lg leading-6 font-medium text-gray-900">Successful!</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500">Your changes have been successfully saved!</p>
        </div>
        <div class="items-center px-4 py-3">
          <button
            id="save-all-modal-close"
            class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- ADD TASK MODAL -->
    <div
      id="add-task-modal"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white hidden"
    >
      <form class="flex flex-col gap-2" id="add-task-modal-form">
        <label class="flex flex-col">
          Description
          <input name="description" required class="p-1 shadow-sm rounded border" type="text" />
        </label>

        <label class="flex flex-col">
          Tags <span class="text-xs">separated by commas</span>
          <input name="tags" required class="p-1 shadow-sm rounded border" type="text" />
        </label>

        <label class="flex flex-col">
          Priority
          <select required name="priority" class="p-1 shadow-sm rounded border">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="flex flex-col">
          Status
          <select required name="status" class="p-1 shadow-sm rounded border">
            <option value="backlog">Backlog</option>
            <option value="work-in-progress">Work in Progress</option>
            <option value="in-review">In Review</option>
            <option value="finished">Finished</option>
          </select>
        </label>
        <div class="items-center flex gap-2 px-4 py-3">
          <button
            type="submit"
            id="add-task-modal-save"
            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            Add Task
          </button>
          <button
            type="button"
            id="add-task-modal-close"
            class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
