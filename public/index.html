<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Trello Clone</title>
  <script src='./bundle.js' async defer></script>
</head>
<body>
<header class='flex justify-between items-center px-8 py-3 shadow-lg'>
  <h1 class='text-2xl font-bold'>Trello Clone</h1>
  <div>
    <button
      id='save-button'
      class='bg-emerald-400 hover:bg-emerald-400 text-white font-bold py-2 px-4 border-b-4 border-emerald-700 hover:border-emerald-500 rounded'>
      Save All
    </button>
    <button
      id='add-task-button'
      class='bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded'>
      + Add Task
    </button>
  </div>
</header>
</body>
</html>
