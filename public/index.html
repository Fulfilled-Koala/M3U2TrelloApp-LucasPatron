<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trello Clone</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body
    class="min-h-screen select-none gap-2 bg-gradient-to-bl from-[#f0f6fc] via-[#fdf7fb] to-[#f6ffff] font-poppins dark:bg-[#1d1d1d] dark:bg-none"
  >
    <!-- Body -->
    <main class="p-4">
      <!-- Top Header -->
      <header
        class="flex items-center justify-between rounded bg-white px-12 py-6 shadow-md dark:bg-[#272727]"
      >
        <div class="flex flex-col gap-3">
          <span
            class="relative inline-block before:absolute before:-inset-1 before:block before:-skew-y-3 before:bg-blue-500"
          >
            <span class="relative font-bold text-white">trellis clone</span>
          </span>
          <p class="text-xs text-neutral-500 dark:text-neutral-200">17 Jun, 2022</p>
        </div>
        <div class="flex items-center gap-2 text-xs">
          <button
            id="theme-toggle"
            type="button"
            class="rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
          >
            <svg
              id="theme-toggle-dark-icon"
              class="hidden h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg
              id="theme-toggle-light-icon"
              class="hidden h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <button
            type="button"
            id="add-task-modal-button"
            class="rounded border-b-4 border-blue-700 bg-blue-500 py-2 px-3 font-bold text-neutral-100 hover:border-blue-500 hover:bg-blue-400"
          >
            + Add Task
          </button>
          <button
            id="clear-all"
            class="rounded border-b-4 border-rose-700 bg-rose-500 py-2 px-3 font-bold text-neutral-100 hover:border-rose-500 hover:bg-rose-400"
          >
            Clear All
          </button>
        </div>
      </header>

        <!-- Backlog -->
        <div class="flex flex-col gap-1">

          ></ul>
        </div>

          >
            <svg
              class="pointer-events-none animate-bounce"

      </section>
    </main>

    <!-- MODALS -->
    <!-- Clear All Modal -->
    <div
      id="clear-all-modal"
      class="absolute top-1/2 left-1/2 mx-auto hidden w-96 -translate-x-1/2 -translate-y-1/2 transform rounded-md border bg-white p-5 shadow-lg dark:border-none dark:bg-[#373737]"
    >
      <div class="mt-3 text-center">
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
          <svg
            class="h-6 w-6 text-green-500 dark:text-green-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>

        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-gray-200">Successful!</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500 dark:text-neutral-200">
            Your tasks have been deleted successfully.
          </p>
        </div>
        <div class="items-center px-4 py-3">
          <button
            id="clear-all-modal-close"
            class="w-full rounded-md bg-green-500 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- ADD TASK MODAL -->
    <div
      id="add-task-modal"
      class="absolute top-1/2 left-1/2 mx-auto hidden w-96 -translate-x-1/2 -translate-y-1/2 transform rounded-md border bg-white p-5 shadow-lg dark:border-[#383838] dark:bg-[#212121] dark:text-neutral-200"
    >
      <form class="flex flex-col gap-2" id="add-task-modal-form">
        <label class="flex flex-col">
          Description
          <input
            id="add-task-modal-description-input"
            name="description"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="text"
          />
        </label>

        <label class="flex flex-col">
          Tags <span class="text-xs">separated by commas</span>
          <input
            id="add-task-modal-tags-input"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="text"
          />
        </label>

        <label class="flex flex-col">
          Priority
          <select
            id="add-task-modal-priority-select"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="flex flex-col">
          Status
          <select
            id="add-task-modal-status-select"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
          >
            <option value="backlog">Backlog</option>
            <option value="work-in-progress">Work in Progress</option>
            <option value="in-review">In Review</option>
            <option value="finished">Finished</option>
          </select>
        </label>

        <label class="flex flex-col">
          Due Date
          <input
            required
            id="add-task-modal-due-date-input"
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="date"
          />
        </label>
        <div class="flex items-center gap-2 px-4 py-3">
          <button
            type="submit"
            id="add-task-modal-save"
            class="w-full rounded-md bg-blue-500 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            Add Task
          </button>
          <button
            type="button"
            id="add-task-modal-close"
            class="w-full rounded-md bg-red-500 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- EDIT TASK MODAL -->
    <div
      id="edit-task-modal"
      class="absolute top-1/2 left-1/2 mx-auto hidden w-96 -translate-x-1/2 -translate-y-1/2 transform rounded-md border bg-white p-5 shadow-lg dark:border-[#383838] dark:bg-[#212121] dark:text-neutral-200"
    >
      <div class="flex justify-between gap-4">
        <h1 id="edit-task-modal-title" class="font-medium text-blue-500"></h1>
        <button id="edit-task-modal-delete">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#f43f5e"
            class="transition-transform duration-200 ease-out hover:scale-x-110"
          >
            <path
              d="M10 18C10.2652 18 10.5196 17.8946 10.7071 17.7071C10.8946 17.5196 11 17.2652 11 17V11C11 10.7348 10.8946 10.4804 10.7071 10.2929C10.5196 10.1054 10.2652 10 10 10C9.73478 10 9.48043 10.1054 9.29289 10.2929C9.10536 10.4804 9 10.7348 9 11V17C9 17.2652 9.10536 17.5196 9.29289 17.7071C9.48043 17.8946 9.73478 18 10 18ZM20 6H16V5C16 4.20435 15.6839 3.44129 15.1213 2.87868C14.5587 2.31607 13.7956 2 13 2H11C10.2044 2 9.44129 2.31607 8.87868 2.87868C8.31607 3.44129 8 4.20435 8 5V6H4C3.73478 6 3.48043 6.10536 3.29289 6.29289C3.10536 6.48043 3 6.73478 3 7C3 7.26522 3.10536 7.51957 3.29289 7.70711C3.48043 7.89464 3.73478 8 4 8H5V19C5 19.7956 5.31607 20.5587 5.87868 21.1213C6.44129 21.6839 7.20435 22 8 22H16C16.7956 22 17.5587 21.6839 18.1213 21.1213C18.6839 20.5587 19 19.7956 19 19V8H20C20.2652 8 20.5196 7.89464 20.7071 7.70711C20.8946 7.51957 21 7.26522 21 7C21 6.73478 20.8946 6.48043 20.7071 6.29289C20.5196 6.10536 20.2652 6 20 6ZM10 5C10 4.73478 10.1054 4.48043 10.2929 4.29289C10.4804 4.10536 10.7348 4 11 4H13C13.2652 4 13.5196 4.10536 13.7071 4.29289C13.8946 4.48043 14 4.73478 14 5V6H10V5ZM17 19C17 19.2652 16.8946 19.5196 16.7071 19.7071C16.5196 19.8946 16.2652 20 16 20H8C7.73478 20 7.48043 19.8946 7.29289 19.7071C7.10536 19.5196 7 19.2652 7 19V8H17V19ZM14 18C14.2652 18 14.5196 17.8946 14.7071 17.7071C14.8946 17.5196 15 17.2652 15 17V11C15 10.7348 14.8946 10.4804 14.7071 10.2929C14.5196 10.1054 14.2652 10 14 10C13.7348 10 13.4804 10.1054 13.2929 10.2929C13.1054 10.4804 13 10.7348 13 11V17C13 17.2652 13.1054 17.5196 13.2929 17.7071C13.4804 17.8946 13.7348 18 14 18Z"
            />
          </svg>
        </button>
      </div>
      <form class="flex flex-col gap-2">
        <label class="flex flex-col">
          Description
          <input
            name="description"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="text"
            id="edit-task-modal-description-input"
          />
        </label>

        <label class="flex flex-col">
          Tags <span class="text-xs">separated by commas</span>
          <input
            id="edit-task-modal-tags-input"
            name="tags"
            required
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="text"
          />
        </label>

        <label class="flex flex-col">
          Priority
          <select
            id="edit-task-modal-priority-input"
            required
            name="priority"
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="flex flex-col">
          Due Date
          <input
            required
            id="edit-task-modal-due-date-input"
            class="rounded border p-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
            type="date"
          />
        </label>

        <div class="flex items-center gap-2 px-4 py-3">
          <button
            type="submit"
            id="edit-task-modal-submit"
            class="w-full rounded-md bg-blue-500 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            Edit Task
          </button>
          <button
            type="button"
            id="edit-task-modal-close"
            class="w-full rounded-md bg-red-500 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- TOASTS -->
    <!-- Success -->
    <div
      id="toast-success"
      class="fixed bottom-0 -left-full m-4 hidden w-full max-w-xs items-center rounded-lg bg-white p-4 text-gray-500 shadow dark:bg-neutral-800 dark:text-gray-300"
      role="alert"
    >
      <div
        class="inline-flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-lg bg-green-100 text-green-500 dark:bg-green-700 dark:text-green-200"
      >
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <p id="toast-success-message" class="ml-3 text-sm font-normal"></p>
      <button
        type="button"
        class="-mx-1.5 -my-1.5 ml-auto inline-flex h-8 w-8 rounded-lg bg-white p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300 dark:bg-neutral-800 dark:text-gray-500 dark:hover:bg-neutral-700 dark:hover:text-white"
        id="toast-success-close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Danger -->
    <div
      id="toast-danger"
      class="fixed bottom-20 -left-full m-4 hidden w-full max-w-xs items-center rounded-lg bg-white p-4 text-gray-500 shadow dark:bg-neutral-800 dark:text-gray-300"
      role="alert"
    >
      <div
        class="inline-flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-lg bg-red-100 text-red-500 dark:bg-red-700 dark:text-red-200"
      >
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <p id="toast-danger-message" class="ml-3 text-sm font-normal"></p>
      <button
        type="button"
        class="-mx-1.5 -my-1.5 ml-auto inline-flex h-8 w-8 rounded-lg bg-white p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300 dark:bg-neutral-800 dark:text-gray-500 dark:hover:bg-neutral-700 dark:hover:text-white"
        id="toast-danger-close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- COMMENT SECTION -->
    <div
      id="comment-modal"
      class="absolute top-1/2 left-1/2 hidden max-w-screen-sm -translate-x-1/2 -translate-y-1/2 transform rounded-md bg-neutral-50 px-6 py-4 antialiased shadow-lg dark:bg-[#272727]"
    >
      <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-neutral-200">Comments</h3>

      <ul id="comment-section" class="flex max-h-96 flex-col gap-2 overflow-auto pr-4"></ul>

      <form
        class="flex w-full max-w-xl flex-col gap-2 rounded-lg bg-inherit px-4 pt-2 dark:text-neutral-200"
      >
        <h1 class="mt-2 font-medium">
          Add a new comment <span class="text-xs text-neutral-400">150 characters maximum</span>
        </h1>
        <input
          id="comment-username-input"
          type="text"
          placeholder="Username"
          class="rounded border px-2 py-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
        />
        <textarea
          id="comment-textarea"
          type="text"
          class="rounded border px-2 py-1 shadow-sm focus:outline-none dark:border-none dark:bg-[#373737]"
          placeholder="Add your comment..."
          required
        ></textarea>
        <span
          id="comment-characters-remaining"
          class="text-xs font-medium text-indigo-500 dark:text-indigo-400"
          >0/150</span
        >
        <div class="flex items-center justify-center gap-2">
          <button
            id="comment-submit"
            type="button"
            disabled
            class="rounded border-b-4 border-blue-700 bg-blue-500 py-2 px-3 text-xs font-bold text-neutral-100 hover:border-blue-500 hover:bg-blue-400 disabled:border-neutral-700 disabled:bg-neutral-500 disabled:hover:border-none"
          >
            + Add Comment
          </button>
          <button
            type="button"
            id="comment-cancel"
            class="rounded border-b-4 border-rose-700 bg-rose-500 py-2 px-3 text-xs font-bold text-neutral-100 hover:border-rose-500 hover:bg-rose-400"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
